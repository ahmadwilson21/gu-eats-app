

{% extends "index.html" %}

{% block content %}
  
 
    <!-- Page Content -->
  <div class="container">

    <div class="row">

      <div class="col-lg-3">

        <h1 class="my-4" style=" text-align:center; color: white; background: rgb(161, 161, 161); border: 2px solid;
        border-radius: 25px;">Restaurants</h1>
        <div class="list-group">
          {% for result in results %}
          <form action="/next" method="POST" >
          <button class = "list-group-item" style= "font-size:xx-large; width:250px; color:white; background: rgb(161, 161, 161);" name="name" value="{{result['name']}}" >
            {{result['name']}}
            </button></form>
              <!--<a href="next" class="list-group-item">{{result['name']}}</a> -->
          {% endfor %}
        </div>

      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">

        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
              
            <div class="carousel-item active">
              
                <img class="d-block img-fluid" width="900px;" height="350px;" 
                src="https://cdn.usarestaurants.info/assets/uploads/bff676e7c7cebd005beede1226ffe174_-united-states-district-of-columbia-washington-564337-epicurean-and-companyhtm.jpg"  alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" width="900px'" height="350px;" src="https://www.georgetown.edu/wp-content/uploads/archive/chikfila.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" width="900px;" height="350px;"src="https://thehoya.com/wp-content/uploads/2019/05/reala7_wiseys_DorisZhangTheHoya.png" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img class="d-block img-fluid" width="900px;" height="350px;" src="https://www.antunovich.com//upload/projects/233/208424349_sellinger3_medium.jpg" alt="Fourth slide">
              </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

       
      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->
   <!--GU Orders Home Page-->
  
    


{% endblock %}
